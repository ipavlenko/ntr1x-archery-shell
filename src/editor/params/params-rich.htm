<template id="params-rich">
    <div class="ge ge-param form-group">
        <div class="ge ge-param-label">
            <label class="pull-left" :for="id">{{ item.prop.title }}</label>
            <div class="pull-right">
                <params-bindings :model.sync="item.param" :context="{ prop: item.prop }" inline-template>
                    <button type="button" class="btn btn-xs btn-default" @click="open()">Advanced</button>
                </params-bindings>
            </div>
        </div>
        <textarea class="form-control" :id="id" v-rich="item.param"></textarea>
    </div>
</template>
