<template id="storages-dialog">
    <section class="ge ge-modal modal modal-medium" role="dialog">
        <div class="modal-dialog">
            <form class="modal-content"
                @submit.prevent="submit()"
                @reset.prevent="reset()"
            >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                    <h4 class="modal-title">
                        <span v-if="context.type == 'update'" class="label label-primary">Edit Storage</span>
                        <span v-if="context.type == 'create'" class="label label-primary">New Storage</span>
                        <span v-if="original.name">&nbsp;{{ original.name }}</span>
                    </h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="storages-dialog-name">Name</label>
                        <input class="form-control" type="text" id="storages-dialog-name" required="true" v-model="current.name" />
                    </div>
                    <div class="form-group">
                        <label for="storages-dialog-params">Variables</label>
                        <div>
                            <storages-variables :owner="current" property="variables"></storages-variables>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </section>
</template>
