<template id="shell-palette">
    <section class="ge ge-palette ge-shell-block">
        <div class="ge ge-block-selector">
            <div class="btn-toolbar">
                <div class="btn-group btn-group-justified">
                    <button class="btn btn-shell dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100%">
                        {{ globals.selection.category.title }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <host v-for="category in categories">
                            <li v-if="!category.ignore"><a @click.prevent="trigger('selectCategory', category)">{{ category.title }}</a></li>
                        </host>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ge ge-palette-categories wg-sortable-container" v-scrollable>

            <host v-for="group in category.groups()">
                <div v-if="!group.ignore" class="ge ge-palette-category">
                    <div class="ge ge-category-title">{{ group.title }}</div>
                    <div class="ge ge-category-palette">
                        <host v-for="item in group.items()">
                            <palette-item v-if="!item.hidden"
                                :category="category"
                                :group="group"
                                :item="item"
                            ></palette-item>
                        </host>
                    </div>
                </div>
            </host>
        </div>
    </section>
</template>
