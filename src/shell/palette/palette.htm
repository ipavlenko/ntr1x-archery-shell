<template id="shell-palette">
    <section class="ge ge-palette ge-shell-block">
        <div class="ge ge-block-selector">
            <div class="btn-toolbar">
                <div class="btn-group btn-group-justified">
                    <button class="btn btn-default btn-shell dropdown-toggle" type="button" data-toggle="dropdown" style="width: 100%">
                        {{ $store.state.palette.category.title }} <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <template v-for="category in $store.getters.palette.categories()">
                            <li v-if="!category.ignore"><a @click.prevent="$store.commit('palette/category', category)">{{ category.title }}</a></li>
                        </template>
                    </ul>
                </div>
            </div>
        </div>
        <div class="ge ge-palette-categories wg-sortable-container" v-scrollable>
            <template v-for="group in $store.state.palette.category.groups()">
                <div v-if="!group.ignore" class="ge ge-palette-category">
                    <div class="ge ge-category-title">{{ group.title }}</div>
                    <div class="ge ge-category-palette">
                        <template v-for="item in group.items()">
                            <palette-item v-if="!item.hidden"
                                :category="category"
                                :group="group"
                                :item="item"
                            ></palette-item>
                        </template>
                    </div>
                </div>
            </template>
        </div>
    </section>
</template>
