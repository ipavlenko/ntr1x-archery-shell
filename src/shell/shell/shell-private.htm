<template id="shell-private">
    <div class="ge ge-shell ge-shell-private">
        <div class="ge ge-head">
            <shell-brand></shell-brand>
        </div>
        <div class="ge ge-body">
            <div class="ge ge-body-table">
                <div class="ge ge-left" :class="{ 'ge-left-open' : $store.state.designer.leftOpen }" v-scrollable>
                    <div class="ge ge-hover">
                        <a class="ge ge-hover-button" @click = "$store.dispatch('designer/rightToggle')">
                            <span class="glyphicon glyphicon-th"></span>
                            Palette
                        </a>
                    </div>
                    <div class="ge ge-subnav">
                        <shell-palette></shell-palette>
                    </div>
                </div>
                <div class="ge ge-editor">
                    <shell-actions></shell-actions>
                    <shell-container :page="page"></shell-container>
                </div>
                <div class="ge ge-right" :class="{ 'ge-right-open' : $store.state.designer.rightOpen }"  v-scrollable>
                    <div class="ge ge-subnav">
                        <shell-pages></shell-pages>
                        <shell-sources></shell-sources>
                        <shell-storages></shell-storages>
                    </div>
                    <div class="ge ge-hover">
                        <a class="ge ge-hover-button" @click = "$store.dispatch('designer/rightToggle')">
                            <span class="glyphicon glyphicon-th"></span>
                            Stucture
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <shell-modal-stack></shell-modal-stack>
    </div>
</template>
