<template id="shell-private">
    <div class="ge ge-shell ge-shell-private">
        <div class="ge ge-head">
            <shell-brand
                :model="model"
                :globals="globals"
            ></shell-brand>
        </div>
        <div class="ge ge-body">
            <div class="ge ge-body-table">
                <div class="ge ge-left" :class="{ 'ge-left-open' : leftOpen }" v-scrollable>
                    <div class="ge ge-hover">
                        <a class="ge ge-hover-button" @click = "leftOpen = !leftOpen">
                            <span class="glyphicon glyphicon-th"></span>
                            Palette
                        </a>
                    </div>
                    <div class="ge ge-subnav">
                        <shell-palette
                            :category="globals.selection.category"
                            :globals="globals"
                        ></shell-palette>
                    </div>
                </div>
                <div class="ge ge-editor">
                    <shell-actions
                        :model="model"
                        :globals="globals"
                    ></shell-actions>
                    <shell-container
                        :globals="globals"
                        :page="globals.selection.page"
                    ></shell-container>
                </div>
                <div class="ge ge-right" :class="{ 'ge-right-open' : rightOpen }"  v-scrollable>
                    <div class="ge ge-subnav">
                        <shell-pages
                            :pages="model.pages"
                            :globals="globals"
                        ></shell-pages>
                        <shell-sources
                            :sources="globals.selection.page.sources"
                            :globals="globals"
                        ></shell-sources>
                        <shell-storages
                            :storages="globals.selection.page.storages"
                            :globals="globals"
                        ></shell-storages>
                    </div>
                    <div class="ge ge-hover">
                        <a class="ge ge-hover-button" @click = "rightOpen = !rightOpen">
                            <span class="glyphicon glyphicon-th"></span>
                            Stucture
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <shell-modal-stack
            :pages="model.pages"
        ></shell-modal-stack>
    </div>
</template>
